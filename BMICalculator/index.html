<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI</title>
</head>
<body> 
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <label style="font-weight: 900">Height in CM: </label><input type="text" id="height"  placeholder="Height in cm"/>
        <p><label style="font-weight: 900">Weight in KG: </label><input type="text" id="weight"  placeholder="Weight in kg"/></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide" style="display: flex;
        flex-direction: column;
        justify-content: center;
        
        
    ">
          <h3 >BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>

</body>
</html>
